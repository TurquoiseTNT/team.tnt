    <h2>Meet the Team</h2>
    
    <script>
        function createCard(img, title, desc, btn, btnl, mail){
            var d1 = document.createElement("div");
            d1.className = "card";
            d1.style = "width: 18rem";
            document.body.appendChild(d1);
            var i = document.createElement("img");
            i.src = img;
            i.className = "card-img-top";
            d1.appendChild(i)
            var d2 = document.createElement("div");
            var t = document.createElement("h5");
            t.className = "card-title";
            t.innerText = title;
            d2.appendChild(t);
            var p = document.createElement("p");
            p.className = "card-text";
            p.innerText = desc;
            d2.appendChild(p)
            var btnlnk = document.createElement("a");
            btnlnk.src = btnl;
            btnlnk.innerText = btn;
            btnlnk.className = "btn btn-primary";
            d2.appendChild(btnlnk);
            if (mail != "NONE"){
                var mb = document.createElement("a");
                mb.src = "mailto:" + mail;
                mb.innerText = "Send me an Email";
                mb.className = "btn btn-secondary";
                d2.appendChild(mb);
            }
            d1.appendChild(d2);
        }
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "https://raw.githubusercontent.com/TurquoiseTNT/team.tnt/main/team.json");
        xmlHttp.send( null );
        for (var i=0; i < xmlHttp.responseText.length; i++) {
            var i1 = xmlHttp.responseText[i]["img"];
            var t1 = xmlHttp.responseText[i]["nick"]
            var de1 = xmlHttp.responseText[i]["desc"]
            var buton = xmlHttp.responseText[i]["btntext"]
            var buttonlnk = xmlHttp.responseText[i]["btn"]
            var ml = xmlHttp.responseText[i]["email"]
            createCard(i1, t1, d1, button, buttonlnk, ml);
        }
    </script>
